<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
  <meta name="author" content="" />
  <title>Fancybox Gallery</title>
  <!-- Favicon Icon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <!-- Font Awesome Icon -->
  <link rel="stylesheet" href="css/all.min.css" type="text/css" />
  <!-- Bootstrap-3 Minified CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
  <!-- FancyBox Minified CSS -->
  <link rel="stylesheet" href="css/fancybox.min.css" type="text/css" />
  <!-- Style CSS -->
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <!-- Media CSS -->
  <link rel="stylesheet" href="css/media.css" type="text/css" />
</head>
<body>
  <!-- Fancybox Gallery Section Starts -->
  <div class="container-fluid bg-fancybox-gallery">
    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="section-heading text-center">
              <h1>Fancybox Gallery <span></span></h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-md-6 col-lg-3">
            <a data-fancybox="images" href="images/gallery-1.jpg">
              <div class="gallery-image-icon">
                <img src="images/gallery-1.jpg" class="img-responsive" alt="" />
                <div class="gallery-icon">
                  <i class="fas fa-plus"></i>
                </div>
              </div>
            </a>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-3">
            <a data-fancybox="images" href="images/gallery-2.jpg">
              <div class="gallery-image-icon">
                <img src="images/gallery-2.jpg" class="img-responsive" alt="" />
                <div class="gallery-icon">
                  <i class="fas fa-plus"></i>
                </div>
              </div>
            </a>
          </div>
          <div class="visible-sm visible-md clearfix"></div>
          <div class="col-sm-6 col-md-6 col-lg-3">
            <a data-fancybox="images" href="images/gallery-3.jpg">
              <div class="gallery-image-icon">
                <img src="images/gallery-3.jpg" class="img-responsive" alt="" />
                <div class="gallery-icon">
                  <i class="fas fa-plus"></i>
                </div>
              </div>
            </a>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-3">
            <a data-fancybox="images" href="images/gallery-4.jpg">
              <div class="gallery-image-icon">
                <img src="images/gallery-4.jpg" class="img-responsive" alt="" />
                <div class="gallery-icon">
                  <i class="fas fa-plus"></i>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Fancybox Gallery Section Ends -->
  <!-- jQuery Library -->
  <script src="js/jquery.min.js"></script>
  <!-- FancyBox Minified Js -->
  <script src="js/fancybox.min.js"></script>
  <!-- Main JS -->
  <script src="js/main.js"></script>
</body>
</html>
